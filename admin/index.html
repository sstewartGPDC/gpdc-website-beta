<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>GPDC Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <style>
    /* ——— GPDC Admin Theme ——— */
    body { font-family: 'Manrope', -apple-system, sans-serif !important; }

    /* ——— Styled Summary Badges ——— */
    .gpdc-entry {
      display: flex;
      align-items: flex-start;
      gap: 10px;
      width: 100%;
      flex-wrap: wrap;
    }

    .gpdc-title {
      font-weight: 600;
      color: #1a1a1a;
      font-size: 14px;
      line-height: 1.4;
      flex: 1 1 250px;
    }

    .gpdc-badges {
      display: flex;
      align-items: center;
      gap: 6px;
      flex-wrap: wrap;
      flex-shrink: 0;
    }

    .gpdc-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      font-weight: 600;
      padding: 3px 9px;
      border-radius: 5px;
      white-space: nowrap;
      letter-spacing: 0.01em;
      line-height: 1.4;
    }

    .gpdc-date {
      background: #f0ede9;
      color: #4a4a4a;
      font-variant-numeric: tabular-nums;
    }

    .gpdc-date svg {
      width: 12px;
      height: 12px;
      opacity: 0.55;
      flex-shrink: 0;
    }

    .gpdc-cat {
      background: rgba(184, 92, 56, 0.1);
      color: #B85C38;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 10px;
      font-weight: 700;
    }

    .gpdc-loc {
      background: #f0ede9;
      color: #6b6b6b;
      font-size: 10.5px;
    }

    .gpdc-loc svg {
      width: 11px;
      height: 11px;
      opacity: 0.5;
      flex-shrink: 0;
    }

    /* Type badges — color coded */
    .gpdc-type { text-transform: uppercase; letter-spacing: 0.06em; font-size: 10px; font-weight: 700; }
    .gpdc-type[data-v="in-person"]    { background: rgba(34,197,94,0.12);  color: #16a34a; }
    .gpdc-type[data-v="virtual"]      { background: rgba(59,130,246,0.12); color: #2563eb; }
    .gpdc-type[data-v="hybrid"]       { background: rgba(168,85,247,0.12); color: #9333ea; }
    .gpdc-type[data-v="on-demand"]    { background: rgba(245,158,11,0.12); color: #d97706; }
    .gpdc-type[data-v="attorney"]     { background: rgba(37,99,235,0.12);  color: #2563eb; }
    .gpdc-type[data-v="non-attorney"] { background: rgba(34,197,94,0.12);  color: #16a34a; }
    .gpdc-type[data-v="contractor"]   { background: rgba(245,158,11,0.12); color: #d97706; }
    .gpdc-type[data-v="internship"]   { background: rgba(168,85,247,0.12); color: #9333ea; }

    /* List card hover accent */
    [class*="ListCard-card"] {
      border-left: 3px solid transparent !important;
      transition: border-color 0.2s ease, box-shadow 0.2s ease !important;
    }
    [class*="ListCard-card"]:hover {
      border-left-color: #B85C38 !important;
      box-shadow: 0 2px 12px rgba(184,92,56,0.08) !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <!-- Register preview styles -->
  <script>
    CMS.registerPreviewStyle('https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap');
    CMS.registerPreviewStyle('/admin/preview.css');
  </script>

  <!-- Custom preview templates -->
  <script src="/admin/preview.js"></script>

  <!-- ——— Enhance list view with styled badges ——— -->
  <script>
  (function() {
    var CAL = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>';
    var PIN = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"/><circle cx="12" cy="10" r="3"/></svg>';

    var MONTHS = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

    var TYPES = ['in-person','virtual','hybrid','on-demand','attorney','non-attorney','contractor','internship'];

    function fmtDate(s) {
      if (!s) return s;
      var d = new Date(s + 'T00:00:00');
      if (isNaN(d)) return s;
      return MONTHS[d.getMonth()] + ' ' + d.getDate() + ', ' + d.getFullYear();
    }

    function isDate(s) { return /^\d{4}-\d{2}-\d{2}/.test(s); }
    function isType(s) { return TYPES.indexOf(s.toLowerCase()) >= 0; }
    function isLoc(s) { return s.includes('Circuit') || s.includes('County') || (s.includes(' - ') && s.length > 8); }

    function enhance() {
      // Target: h2 elements inside entry links
      var headings = document.querySelectorAll('a[href*="/entries/"] > h2');

      headings.forEach(function(h2) {
        if (h2.dataset.gpdc === '1') return; // already processed

        var raw = '';
        // Get only direct text content, not the TitleIcons div
        h2.childNodes.forEach(function(n) {
          if (n.nodeType === 3) raw += n.textContent;
        });

        if (!raw.includes('·')) return;

        var parts = raw.split('·').map(function(s) { return s.trim(); }).filter(Boolean);
        if (parts.length < 2) return;

        var title = parts[0];
        var meta = parts.slice(1);

        // Save the TitleIcons div if it exists
        var iconsDiv = h2.querySelector('div');

        // Build new content
        var wrap = document.createElement('div');
        wrap.className = 'gpdc-entry';

        var titleEl = document.createElement('span');
        titleEl.className = 'gpdc-title';
        titleEl.textContent = title;
        wrap.appendChild(titleEl);

        var badgesEl = document.createElement('span');
        badgesEl.className = 'gpdc-badges';

        meta.forEach(function(val) {
          var badge = document.createElement('span');
          badge.className = 'gpdc-badge';

          if (isDate(val)) {
            badge.className += ' gpdc-date';
            badge.innerHTML = CAL + ' ' + fmtDate(val);
          } else if (isType(val)) {
            badge.className += ' gpdc-type';
            badge.setAttribute('data-v', val.toLowerCase());
            // Display friendly name
            var friendly = val.charAt(0).toUpperCase() + val.slice(1);
            if (val.toLowerCase() === 'in-person') friendly = 'In Person';
            if (val.toLowerCase() === 'non-attorney') friendly = 'Non-Attorney';
            if (val.toLowerCase() === 'on-demand') friendly = 'On Demand';
            badge.textContent = friendly;
          } else if (isLoc(val)) {
            badge.className += ' gpdc-loc';
            badge.innerHTML = PIN + ' ' + val;
          } else {
            badge.className += ' gpdc-cat';
            badge.textContent = val;
          }

          badgesEl.appendChild(badge);
        });

        wrap.appendChild(badgesEl);

        // Clear h2 and insert new content
        h2.textContent = '';
        h2.appendChild(wrap);

        // Re-add the TitleIcons div if it existed
        if (iconsDiv) h2.appendChild(iconsDiv);

        h2.dataset.gpdc = '1';
      });
    }

    // Run on interval + MutationObserver
    setInterval(enhance, 600);

    var mo = new MutationObserver(function() {
      setTimeout(enhance, 50);
    });

    // Wait for CMS to mount
    setTimeout(function() {
      mo.observe(document.body, { childList: true, subtree: true });
      enhance();
    }, 1500);
  })();
  </script>
</body>
</html>
