backend:
  name: git-gateway
  branch: main

# Where uploaded images go
media_folder: "images/uploads"
public_folder: "/images/uploads"

# Logo in the admin panel
site_url: https://gpdc-website.netlify.app
logo_url: https://cdn.prod.website-files.com/66c9595206b0d169d1677e69/66e9df4a3e925a89e1be2971_BlackGold%20-%20SYMBOL%20MARK.png

collections:
  # ==================== ARTICLES ====================
  - name: "articles"
    label: "Articles"
    folder: "_articles"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Article headline"

      - label: "Description"
        name: "description"
        widget: "text"
        hint: "Short description for SEO and preview cards"

      - label: "Category"
        name: "category"
        widget: "select"
        options:
          - "News"
          - "Local Offices"
          - "Training"
          - "Leadership"
          - "Events"
          - "Policy"
          - "Community"
        hint: "Article category"

      - label: "Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        hint: "Publication date"

      - label: "Featured"
        name: "featured"
        widget: "boolean"
        default: false
        hint: "Show as featured article on homepage"

      - label: "Image"
        name: "image"
        widget: "image"
        required: false
        hint: "Main article image"

      - label: "Image Alt Text"
        name: "image_alt"
        widget: "string"
        required: false
        hint: "Describe the image for accessibility"

      - label: "Excerpt"
        name: "excerpt"
        widget: "text"
        hint: "Short summary shown on cards and previews"

      - label: "Body"
        name: "body"
        widget: "markdown"
        hint: "Full article content"

  # ==================== EVENTS ====================
  - name: "events"
    label: "Events"
    folder: "_events"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Title"
        name: "title"
        widget: "string"
        hint: "Event name"

      - label: "Start Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        hint: "Event start date"

      - label: "End Date"
        name: "end_date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        required: false
        hint: "Event end date (leave blank for single-day events)"

      - label: "Time"
        name: "time"
        widget: "string"
        required: false
        hint: "e.g. 1:00 PM - 5:00 PM"

      - label: "Location"
        name: "location"
        widget: "string"
        hint: "e.g. Atlanta, GA"

      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - label: "In Person"
            value: "in-person"
          - label: "Virtual"
            value: "virtual"
          - label: "Hybrid"
            value: "hybrid"
          - label: "On Demand"
            value: "on-demand"

      - label: "Description"
        name: "description"
        widget: "text"
        hint: "Short event description"

      - label: "Image"
        name: "image"
        widget: "image"
        required: false
        hint: "Event image"

      - label: "Registration URL"
        name: "register_url"
        widget: "string"
        required: false
        hint: "Link to registration page"

      - label: "Details"
        name: "body"
        widget: "markdown"
        required: false
        hint: "Full event details (optional)"

  # ==================== POSITIONS ====================
  - name: "positions"
    label: "Positions"
    folder: "_positions"
    create: true
    slug: "{{slug}}"
    extension: "md"
    fields:
      - label: "Job Title"
        name: "title"
        widget: "string"
        hint: "e.g. Assistant Public Defender"

      - label: "Posted Date"
        name: "date"
        widget: "datetime"
        format: "YYYY-MM-DD"
        hint: "Date the position was posted"

      - label: "Location"
        name: "location"
        widget: "string"
        hint: "e.g. Atlanta Circuit - Fulton County"

      - label: "Type"
        name: "type"
        widget: "select"
        options:
          - label: "Attorney"
            value: "attorney"
          - label: "Non-Attorney"
            value: "non-attorney"
          - label: "Contractor"
            value: "contractor"
          - label: "Internship"
            value: "internship"

      - label: "Division"
        name: "division"
        widget: "select"
        options:
          - label: "Local Offices"
            value: "local"
          - label: "Youth Division"
            value: "youth"
          - label: "Social Services"
            value: "social-services"
          - label: "Administration"
            value: "administration"
          - label: "Appeals"
            value: "appeals"
          - label: "Capital Defense"
            value: "capital"
          - label: "Training"
            value: "training"
          - label: "Mental Health"
            value: "mental-health"
          - label: "Conflict"
            value: "conflict"

      - label: "County"
        name: "county"
        widget: "string"
        hint: "e.g. fulton, cobb, statewide"

      - label: "New Position"
        name: "is_new"
        widget: "boolean"
        default: true
        hint: "Show 'New' badge on listing"

      - label: "Short Description"
        name: "description"
        widget: "text"
        hint: "Brief job description for the card"

      - label: "Apply URL"
        name: "apply_url"
        widget: "string"
        required: false
        hint: "Link to application page"

      - label: "Full Details"
        name: "body"
        widget: "markdown"
        required: false
        hint: "Full job description, requirements, benefits, etc."

  # ==================== ANNOUNCEMENT BANNER ====================
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "announcement"
        label: "Announcement Banner"
        file: "_data/announcement.json"
        fields:
          - label: "Enabled"
            name: "enabled"
            widget: "boolean"
            default: true
            hint: "Show/hide the announcement banner"

          - label: "ID"
            name: "id"
            widget: "string"
            hint: "Unique ID (changing this resets dismissed state for all users)"

          - label: "Icon"
            name: "icon"
            widget: "select"
            options:
              - label: "Calendar"
                value: "calendar"
              - label: "Megaphone"
                value: "megaphone"
              - label: "Alert"
                value: "alert"
              - label: "Info"
                value: "info"

          - label: "Text"
            name: "text"
            widget: "string"
            hint: "Banner message text"

          - label: "Link Text"
            name: "linkText"
            widget: "string"
            required: false
            hint: "e.g. Learn More, Register Now"

          - label: "Link URL"
            name: "linkUrl"
            widget: "string"
            required: false
            hint: "URL the link points to"
