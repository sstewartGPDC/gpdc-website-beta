<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team GPDC | Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #b85c38;
            --primary-dark: #8f4a2d;
            --primary-light: #d4896b;
            --text-dark: #1a1a2e;
            --text-medium: #4a4a5a;
            --text-light: #7a7a8a;
            --bg-white: #ffffff;
            --bg-light: #f8f9fa;
            --border-light: #e5e5e5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Manrope', sans-serif;
            background: linear-gradient(135deg, var(--text-dark) 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .login-container {
            width: 100%;
            max-width: 420px;
        }

        .login-card {
            background: var(--bg-white);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 80px rgba(0,0,0,0.3);
        }

        .login-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo img {
            height: 60px;
            margin-bottom: 1rem;
        }

        .login-logo h1 {
            font-size: 1.75rem;
            color: var(--text-dark);
            font-weight: 700;
        }

        .login-logo p {
            font-size: 0.875rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }

        .login-form {
            margin-top: 2rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-medium);
            margin-bottom: 0.5rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Manrope', sans-serif;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(184, 92, 56, 0.1);
        }

        .form-group input::placeholder {
            color: var(--text-light);
        }

        .error-message {
            background: #fee2e2;
            color: #dc2626;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            font-family: 'Manrope', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(184, 92, 56, 0.3);
        }

        .login-btn svg {
            width: 18px;
            height: 18px;
        }

        .login-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border-light);
        }

        .login-footer p {
            font-size: 0.8125rem;
            color: var(--text-light);
        }

        .login-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }

        .login-footer a:hover {
            text-decoration: underline;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255,255,255,0.7);
            font-size: 0.875rem;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }

        .back-link svg {
            width: 14px;
            height: 14px;
            vertical-align: middle;
            margin-right: 0.25rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="https://cdn.prod.website-files.com/66c9595206b0d169d1677e69/66e9df4a3e925a89e1be2971_BlackGold%20-%20SYMBOL%20MARK.png" alt="GPDC Logo">
                <h1>Team GPDC</h1>
                <p>Staff Intranet Portal</p>
            </div>

            <form class="login-form" id="loginForm">
                <div class="error-message" id="errorMessage">
                    Invalid password. Please try again.
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
                </div>

                <button type="submit" class="login-btn">
                    Sign In
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M5 12h14M12 5l7 7-7 7"/>
                    </svg>
                </button>
            </form>

            <div class="login-footer">
                <p>Need access? Contact <a href="mailto:training@gapubdef.org">training@gapubdef.org</a></p>
            </div>
        </div>

        <a href="../index.html" class="back-link">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M19 12H5M12 19l-7-7 7-7"/>
            </svg>
            Back to Public Website
        </a>
    </div>

    <script>
        // Simple password protection (for demo - in production use server-side auth)
        const INTRANET_PASSWORD = 'TeamGPDC2026';

        // Check if already logged in
        if (sessionStorage.getItem('gpdc_intranet_auth') === 'true') {
            window.location.href = 'dashboard.html';
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');

            if (password === INTRANET_PASSWORD) {
                sessionStorage.setItem('gpdc_intranet_auth', 'true');
                window.location.href = 'dashboard.html';
            } else {
                errorMessage.classList.add('show');
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
            }
        });

        // Hide error on input
        document.getElementById('password').addEventListener('input', function() {
            document.getElementById('errorMessage').classList.remove('show');
        });
    </script>
</body>
</html>
